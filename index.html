<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header body__header">
      <img class="bg" src="./eisenhower-matrix.jpg">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main body__main">
      <p class="add">
        <label class="title add__label">Add Item
          <div class="form">
            <input class="form__input" type="text">
            <button class="form__btn">Add</button>
          </div>
        </label>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list main__list">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label">Pay Bills</label>
          <input class="list__input" type="text" >
          <button class="list__btn-edit">Edit</button>
          <button class="list__btn-delete"><img src="./remove.svg"></button>
        </li>
        <li class="list__item list__item_edit">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label">Go Shopping</label>
          <input class="list__input" type="text" value="Go Shopping" >
          <button class="list__btn-edit">Save</button>
          <button class="list__btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list main__list main__list_completed">
        <li class="list__item">
          <input class="list__checkbox list__checkbox_checked" type="checkbox" checked>
          <label class="list__label list__label_complited">See the Doctor</label>
          <input class="list__input" type="text" >
          <button class="list__btn-edit">Edit</button>
          <button class="list__btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
